<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | Weather app</title>
  </head>
  <body
    class="font-BricolageGrotesque py-5 px-5 lg:pt-10 lg:pb-16 bg-Neutral900 text-Neutral0 max-w-[1400px] mx-auto min-h-[105vh]"
  >
    <div id="weather-app-container" class="">
      <nav class="flex items-center justify-between">
        <img class="w-[170px]" src="assets/images/logo.svg" alt="" />
        <div id="units-container" class="relative">
          <div
            id="unit-button"
            class="flex items-center gap-x-2 bg-Neutral800 px-3 py-[6px] rounded-lg w-fit cursor-pointer"
          >
            <img src="assets/images/icon-units.svg" alt="" />
            <p>Units</p>
            <img
              class=""
              id="firstButtonDropdownIcon"
              src="assets/images/icon-dropdown.svg"
              alt=""
            />
          </div>
          <div
            class="bg-Neutral800 absolute w-[220px] top-[45px] right-0 rounded-lg py-2 px-2 border font-DMSans border-Neutral700 hidden z-[200] transition-all"
            id="units-dropdown"
          >
            <button
              class="px-2 hover:bg-Neutral700 transition-all py-2 rounded-lg cursor-pointer w-full text-start"
              id="switchUnits"
            >
              Switch to Imperial
            </button>
            <div id="temparature_dropdown">
              <div class="px-1 mt-3">
                <p class="text-Neutral300 font-BricolageGrotesque">
                  Temperature
                </p>
                <div class="flex flex-col mt-1 gap-y-1">
                  <button
                    id="celsius"
                    data-tempBtns
                    class="bg-Neutral700 py-2 rounded-lg px-2 flex items-center justify-between cursor-pointer"
                  >
                    Celsius (°C)
                    <img
                      id="checkmark"
                      src="assets/images/icon-checkmark.svg"
                      alt=""
                    />
                  </button>
                  <button
                    id="fahrenheit"
                    data-tempBtns
                    class="py-2 rounded-lg px-2 flex items-center justify-between cursor-pointer"
                  >
                    Fahrenheit (°F)
                    <img
                      id="checkmark"
                      class="hidden"
                      src="assets/images/icon-checkmark.svg"
                      alt=""
                    />
                  </button>
                </div>
              </div>
              <div class="w-full bg-Neutral600 h-[2px] mt-1"></div>
            </div>
            <div id="temparature_dropdown">
              <div class="px-1 mt-3">
                <p class="text-Neutral300 font-BricolageGrotesque">
                  Wind Speed
                </p>
                <div class="flex flex-col mt-1 gap-y-1">
                  <button
                    id="kmh"
                    data-speedBtns
                    class="bg-Neutral700 py-2 rounded-lg px-2 flex items-center justify-between cursor-pointer"
                  >
                    Km/h
                    <img
                      id="checkmark"
                      src="assets/images/icon-checkmark.svg"
                      alt=""
                    />
                  </button>
                  <button
                    id="mph"
                    data-speedBtns
                    class="py-2 rounded-lg px-2 flex items-center justify-between cursor-pointer"
                  >
                    mph
                    <img
                      id="checkmark"
                      class="hidden"
                      src="assets/images/icon-checkmark.svg"
                      alt=""
                    />
                  </button>
                </div>
              </div>
              <div class="w-full bg-Neutral600 h-[2px] mt-1"></div>
            </div>
            <div id="temparature_dropdown">
              <div class="px-1 mt-3">
                <p class="text-Neutral300 font-BricolageGrotesque">
                  Precipitation
                </p>
                <div class="flex flex-col mt-1 gap-y-1">
                  <button
                    id="mm"
                    data-precipitationBtns
                    class="bg-Neutral700 py-2 rounded-lg px-2 flex items-center justify-between cursor-pointer"
                  >
                    Millimeters (mm)
                    <img
                      id="checkmark"
                      src="assets/images/icon-checkmark.svg"
                      alt=""
                    />
                  </button>
                  <button
                    id="inch"
                    data-precipitationBtns
                    class="py-2 rounded-lg px-2 flex items-center justify-between cursor-pointer"
                  >
                    Inches (in)
                    <img
                      id="checkmark"
                      class="hidden"
                      src="assets/images/icon-checkmark.svg"
                      alt=""
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="errorHandler" class="w-full" aria-colspan="">
        <div
          id="errorDiv"
          class="flex items-center flex-col gap-y-5 text-center max-w-[500px] mx-auto mt-20 hidden"
        >
          <img class="w-[40px]" src="assets/images/icon-error.svg" alt="" />
          <h1 class="font-[700] text-[2.8rem] leading-none">
            Something went wrong
          </h1>
          <p class="text-lg">
            We couldn’t connect to the server (API error). Please try again in a
            few moments.
          </p>
          <button
            class="flex items-center gap-x-3 bg-Neutral800 px-5 py-2 rounded-lg"
            id="retryBtn"
          >
            <img src="assets/images/icon-retry.svg" alt="" />
            Retry
          </button>
        </div>
        <div id="searchDiv">
          <h1
            class="text-6xl 500:text-7xl mt-14 md:mt-20 font-[700] text-center max-w-[800px] lg:max-w-none mx-auto"
          >
            How's the sky looking today?
          </h1>
          <div
            id="search-bar"
            class="mt-10 md:mt-14 flex flex-col gap-y-3 650:flex-row 650:gap-x-5 max-w-[700px] mx-auto"
          >
            <div class="relative flex items-center 650:w-full">
              <div class="w-full relative">
                <div class="w-full flex items-center">
                  <img
                    class="absolute left-5"
                    src="assets/images/icon-search.svg"
                    alt=""
                  />
                  <input
                    class="bg-Neutral800 w-full px-14 py-3 500:py-4 rounded-lg outline-none"
                    type="text"
                    name=""
                    autocomplete="off"
                    placeholder="Search for a place..."
                    id="searchInput"
                  />
                </div>
                <div
                  id="search-container"
                  class="bg-Neutral800 absolute top-[46px] 500:top-[55px] rounded-lg mt-3 z-[200] w-full"
                ></div>
              </div>
            </div>
            <button
              class="w-full bg-Blue500 py-[10px] rounded-lg 500:py-[14px] 650:w-auto px-7 hover:bg-Blue700 transition-all"
              id="searchBtn"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div id="all-info-wrapper"></div>
    </div>
    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="error.js"></script> -->
  </body>
</html>
